<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
<h1>Tables are important</h1>
<table>
	<tr>
		<th>Sport</th>
		<th>Destination</th>
		<th>Item Needed</th>
	</tr>
	<tr>
		<td>Rock Climbing</td>
		<td>Yosemite</td>
		<td>Trad Rack and Rope</td>
	</tr>
	<tr>
		<td>Mountain Biking</td>
		<td>Whistler</td>
		<td>Yeti SB6c</td>
	</tr>
</table>
<table>
	<tr>
		<th>Park</th>
		<th>Campsite</th>
		<th>Hours Away</th>
	</tr>
	<tr>
		<td colspan="2">Devils Lake</td>
		<td rowspan="2">4</td>
	</tr>
	<tr>
		<td>Picture Rocks Iowa</td>
		<td>Nearby RV park</td>
	</tr>
	<tr>
		<td>Red River Gorge</td>
		<td>Miguels Pizza</td>
		<td>6.5</td>
	</tr>
</table>
</body>
</html>
