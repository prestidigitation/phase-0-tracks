<!DOCTYPE html>
<html>
<head>
  <title>Practice Form</title>
</head>
<body>
  <form action="success.html" id="practice" method="post">
    <div>
      <label>Easter Egg Colors</label>
      <select name="easter_egg">
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="orange">Orange</option>
      </select>
    </div>
    <div>
      <label>Which sport do you like best?</label><br>
      <input type="radio" name="sport" value="basketball" checked> Basketball<br>
      <input type="radio" name="sport" value="baseball"> Baseball<br>
      <input type="radio" name="sport" value="volleyball"> Volleyball<br>
    </div>

    <div>
      <label>Please enter color code here:</label>
      <input type="color" name="color">
    </div>

    <div>
      <label>Email:</label>
      <input type="email" name="email" placeholder="yourName@yahoo.com">
    </div>

    <div>
      <label>Password:</label>
      <input type="password" name="password">
    </div>

    <div>
        <label>Leave additional comments here:</label><br>
         <textarea name="comment" form="practice">Enter text here</textarea>
    </div>



    <div>
      <input type="image" src="submitbutton.png" alt="submit button">
    </div>

  </form>

    
</body>
</html>
